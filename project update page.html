<form action="DesignerHomePage.html" method="post" enctype="multipart/form-data" class="projectAddform">

    <div class="form-group">
        <label for="projectName">Project Name</label><br>
        <input type="text" id="projectName" name="projectName" class="input" value="Sun House">
    </div>
    <div class="form-group">
        <label for="projectImage">Project Image</label><br>
        <input type="file" id="projectImage" name="projectImage">
    </div>
    <div class="form-group">
        <label for="designCategory">Design Category</label><br>
        <select id="designCategory" name="designCategory">
            <option selected>Country</option>
            <option>Modern</option>
            <option>Coastal</option>
            <option>Minimalist</option>
            <option>Bohemian</option>
        </select>
    </div>
    <div class="form-group">
        <label for="projectDescription">Description</label><br>
        <textarea id="projectDescription" name="projectDescription" class="input">Rustic white sun house that has many green plants and windows with a country style.</textarea>
    </div>
    <input type="submit" value="Update project">
</form>
